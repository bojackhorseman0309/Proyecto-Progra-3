<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/tempReg.xhtml">

            <ui:define name="content">
                  <h:form>
                    <fieldset id="fieldsetId">
                        <legend>Identificacion</legend>
                        <label>Correo Electronico: </label><h:inputText id="correoId" value="#{identificarse.correoIden}"></h:inputText>
                        <label>Contraseña: </label><h:inputSecret id="contraseñaId" value="#{identificarse.contraseñaIden}"></h:inputSecret>
                        <h:commandButton value="Enviar" action="#{identificarse.verificaLogin()}" id="autenticacion"></h:commandButton>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
