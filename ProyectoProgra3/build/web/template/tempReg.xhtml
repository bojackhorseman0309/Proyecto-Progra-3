<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <script src="../resources/js/identificarse.js" type="text/javascript"></script>
        <script src="../resources/js/identificarseDos.js" type="text/javascript"></script>
        <script src="../resources/js/ingresar.js" type="text/javascript"></script>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top container-fluid">
            <ui:insert name="top">
                  <img src="https://lancetalent.com/wp-content/uploads/2017/05/ecommerceok.png" style="width: 180px; height:150px"></img>
                    <h1 style="color: white; display: inline-block; font-size: 40px">El Mercadito</h1>
                      <h:form>  
                        <p:growl id="messages"/>

                        <p:menubar>
                            <p:submenu label="Tienda" icon="fa-cart-plus">    
                                <p:menuitem value="Inicio" url="../faces/paginaPrincipal.xhtml"></p:menuitem>
                                <p:menuitem value="Productos" url="../faces/productos.xhtml" />
                            </p:submenu>

                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                                <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content container-fluid" >
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>

</html>
