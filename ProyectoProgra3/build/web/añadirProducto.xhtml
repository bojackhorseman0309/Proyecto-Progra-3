<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Añadir Producto</title>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="resources/js/añadirProducto.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div id="top" class="container-fluid">
            <img src="https://lancetalent.com/wp-content/uploads/2017/05/ecommerceok.png" style="width: 180px; height:150px"></img>
                    <h1 style="color: white; display: inline-block; font-size: 40px">El Mercadito</h1>
                      <h:form>  
                        <p:growl id="messages"/>

                        <p:menubar>
                            <p:submenu label="Tienda" icon="fa-cart-plus">      
                                    <p:menuitem value="Inicio" url="../faces/paginaPrincipal.xhtml"></p:menuitem>
                                    <p:menuitem value="Productos" url="../faces/productos.xhtml" />
                            </p:submenu>

                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                                <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </h:form> 
        </div>
        
          <h4>Ingresar Información</h4>
                <hr/>
              
                <div class="container-fluid">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="id" class="control-label col-sm-3">
                                   Id
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" id="id" class="form-control"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Nombre" class="control-label col-sm-3">
                                    Nombre
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" id="nombre" class="form-control"></input>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="cant" class="control-label col-sm-3">
                                    Cantidad
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" id="cant" class="form-control"></input>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="precio" class="control-label col-sm-3">
                                    Precio
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" id="precio" class="form-control"></input>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="img" class="control-label col-sm-3">
                                    Imagen URL
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" id="img" class="form-control"></input>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id="mensajeExito" class="alert alert-success"></div>
                            <div id="mensajeError" class="alert alert-danger"></div>
                            <input type="button" onclick="guardarInfo()" value="Guardar" class="btn btn-primary"/>
                        </div>
        </div>
                
    </h:body>
</html>
