<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="resources/js/ingresar.js" type="text/javascript"></script>
    </h:head>
    <body>

        <ui:composition template="./template/tempReg.xhtml">
            
            
            <ui:define name="content">
                <h:form id="formulario">
                    <fieldset id="fieldsetReg">
                        <legend>Registro</legend>
                        <label>Correo Electronico: </label><h:inputText id="correoReg" value="#{registrarse.correo}"></h:inputText>
                        
                          <div>
                                 <label>Contraseña: </label><h:inputSecret id="contraseñaReg" value="#{registrarse.contraseña}"  >
                             </h:inputSecret>
                        </div>
                       
                        <div>
                            <label>Confirmar Contraseña: </label><h:inputSecret id="confConReg" value="#{registrarse.contraseñaConf}">
                             <p:ajax event="blur" rendered="confConReg" listener="#{registrarse.existeContraseña()}"></p:ajax>                                                   
                        </h:inputSecret>
                            <h:message id="mensaje" for="confConReg"></h:message>
                        </div>                   
                        
                        <h:commandButton value="Enviar" action="#{registrarse.registro()}" id="registro"></h:commandButton>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
