<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/inicioTemp.xhtml">

            <ui:define name="content">
                <p:dataTable var="carritoP" value="#{carrito.listaCarrito}" rows="5" paginator="true">
                    <p:column headerText="ID Producto">
                        <h:outputText value="#{carritoP.idProd}"/>
                    </p:column>
                    <p:column headerText="Nombre Producto">
                        <h:outputText value="#{carritoP.nomProd}"/>
                    </p:column>
                     <p:column headerText="Cantidad Producto">
                         <h:outputText value="#{carritoP.cantProd}"/>
                    </p:column>
                     <p:column headerText="Precio Producto">
                         <h:outputText value="#{carritoP.precioProd}"/>
                    </p:column>
                   
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
