<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h6>Nombre de la tienda</h6>
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="Productos" icon="ui-icon-document">
                            <p:submenu label="Categorias" icon="ui-icon-contact">
                                <p:menuitem value="Deportivo" url="../faces/deportivos.xhtml" />
                                <p:menuitem value="Electronico" url="../faces/electronicos.xhtml" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Usuario" icon="ui-icon-pencil">
                            <p:menuitem value="Editar perfil" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Ver perfil" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                            <p:menuitem value="Ver carrito" url="../faces/carrito.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>


                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>

</html>
