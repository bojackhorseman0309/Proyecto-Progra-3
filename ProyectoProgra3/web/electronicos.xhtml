<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/inicioTemp.xhtml">

            <ui:define name="content">
                 <h:form>
                    
                    <p:fieldset legend="Basic" style="margin-bottom:20px; width:150px; height:35%">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage library="img"  name="laptop.jpg" width="200px" height="200px"/>
                            <h:outputText
                                value="Laptop Lenovo ThinkPad" />
                            <label>Nombre de Producto:</label><h:inputText readonly="true" value="#{electronicos.nomProd}" id="nomProd"></h:inputText>
                            <p:watermark for="nomProd" value="ThinkPad T420" /> 
                            <label>ID Producto:</label><h:inputText readonly="true" value="#{electronicos.idProd}" id="idProd"></h:inputText>
                            <p:watermark for="idProd" value="1" /> 
                            <label>Cantidad en bodega:</label><h:inputText readonly="true" value="2"></h:inputText>
                            <label>Precio:</label><h:inputText value="#{electronicos.precioProd}" id="precioLap" readonly="true"></h:inputText>
                            <p:watermark for="precioLap" value="$600" /> 
                            <label>Cantidad por Comprar:</label><h:inputText value="#{electronicos.cantProd}" id="cantLap"></h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Comprar producto" action="#{electronicos.registraCompra()}"></h:commandButton>
                    </p:fieldset>
                    
                    <p:fieldset legend="Basic" style="margin-bottom:20px; width:150px; height:35%">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage library="img" name="ARRI-Alexa-LF.jpg" width="300px" height="200px" />
                            <h:outputText
                                value="HOLA" />
                        </h:panelGrid>
                    </p:fieldset>
                    
                    <p:fieldset legend="Basic" style="margin-bottom:20px; width:150px; height:35%">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage library="img" name="CPU.jpg" width="200px" height="200px"/>
                            <h:outputText
                                value="HOLA" />
                        </h:panelGrid>
                    </p:fieldset>
                    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
