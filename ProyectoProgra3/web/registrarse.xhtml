<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./template/tempReg.xhtml">
            
            
            <ui:define name="content">
                <h:form id="formulario">
                    <fieldset id="fieldsetReg">
                        <legend>Registro</legend>

                         <h:panelGrid columns="2" id="matchGrid" cellpadding="5"> 
                            <label>Correo Electronico: </label><p:inputText id="correoReg" value="#{registrarse.correo}" 
                                                                            required="true" requiredMessage="Por favor llenar este espacio">
                            <p:ajax event="blur" rendered="id" listener="#{registrarse.verificaCorreo()}"/></p:inputText>
                         
                            <h:outputLabel for="pwd1" value="Contraseña:" />
                            <p:password id="pwd1" value="#{registrarse.contraseña}" match="pwd2" label="Contraseña" required="true" requiredMessage="Por favor llenar este espacio"/>

                            <h:outputLabel for="pwd2" value="Confirmar Contraseña:" />
                            <p:password id="pwd2" value="#{registrarse.contraseña}" label="Confirmar Contraseña" required="true" requiredMessage="Por favor llenar este espacio" />
                        </h:panelGrid>  
                        
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        
                        <p:commandButton value="Enviar" action="#{registrarse.registro()}" id="registro" update="matchGrid"></p:commandButton>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
